<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="page-header">
  <h1>Perform your own analysis!</h1>
</div>

<form role="form" action="/tweetAnalysis" method="post">
    <h3>Type key-word</h3>
    <div class="form-group">
        <label for="keyword">Key-word:</label>
        <input type="text" class="form-control" id="keyword" name="keyword" required>
    </div>
    <div class="form-group">
        <label for="noTweetsToGet">Number of tweets to get:</label>
        <input type="number" class="form-control" id="noTweetsToGet" name="noTweetsToGet" min = "1">
    </div>
    <div class="form-group">
        <label for="timeOfListening">Time of Listening:</label>
        <input type="number" class="form-control" id="timeOfListening" name="timeOfListening" min="1" max="100" >
    </div>

    <button type="submit" class="btn btn-default">Start Listening!</button>
</form>

{% endblock %}
